{% extends "admin/admin_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block admin_content %}
<div class="container mt-4">
    <h2>Add New Resource for {{ subject.name }}</h2>
    <hr>
    <div class="row">
        <div class="col-md-8">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('admin.list_subjects') }}" class="btn btn-secondary">Back to Subjects</a>
        {# Or link to list_resources_for_subject if that page exists #}
    </div>
</div>
{% endblock %}
